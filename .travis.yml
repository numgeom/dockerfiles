services:
  - docker

script:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_USERPASS"
  - docker build --tag fenics/base fenics_dockerfiles/dockerfiles/base && docker push fenics/base && docker build --tag fenics/dev-env fenics_dockerfiles/dockerfiles/dev-env && docker push fenics/dev-env && docker build --tag fenics/stable fenics_dockerfiles/dockerfiles/stable && docker push fenics/stable
  - docker images
